<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boba Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <div class="section header">Boba Shaker</div>
    <div class="section left">
      <div class="click-container">
        <img id="clickImg" src="imgs/boba-drinking-1.png" class="boba-img" />
        <div class="boba-count" id="bobaCount">0</div>
        <div class="boba-label">Boba Pearls</div>
      </div>
    </div>

    <div class="section center">
      <!-- Achievement popups -->
      <div id="achievementToasts" class="achievement-toasts"></div>

      <!-- Stats -->
      <div class="stats-container">
        <div class="stats-title">STATS ðŸ§‹</div>
        <div class="per-second" id="perSecond">0</div>
        <div class="stats-label">Per Second</div>
        <button id="helpButton" class="help-btn">Help!</button>
      </div>
    </div>

    <div class="section right">
      <div class="store-container">
        <div class="store-title">MULTIPLIERS</div>

        <button id="buyClickBoost" class="store-btn">Click Boost</button>
        <button id="buyClickMultiply" class="store-btn">Click Multiplier</button>
        <button id="buyMixerBoost" class="store-btn">Mixer Boost</button>
        <button id="buyMachineBoost" class="store-btn">Machine Boost</button>

        <div class="store-title">STORE</div>

        <button id="buySpoon" class="store-btn">Spoon</button>
        <button id="buyMixer" class="store-btn">Mixer</button>
        <button id="buyMachine" class="store-btn">Machine</button>
        <button id="buyRobot" class="store-btn">Robot</button>
      </div>
    </div>

    <div class="section footer">
      <div class="footer-content">
        <div class="footer-title">ACHIEVEMENTS</div>
        <div id="achievementBadges" class="footer-badges"></div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
